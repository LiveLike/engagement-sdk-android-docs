apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'org.bitbucket.livelike'


android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        // required for customizing vector icon colors
        vectorDrawables.useSupportLibrary = true
        
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "CONFIG_URL", '"https://cf-blast-staging.livelikecdn.com/api/v1/applications/"'
        buildConfigField "String", "PROGRAM_URL", '"https://cf-blast-staging.livelikecdn.com/api/v1/programs/"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support.constraint:constraint-layout:$constraintLayoutVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.daimajia.easing:library:$easingVersion@aar"


    // Pubnub SDK for real-time communication
    implementation group: 'com.pubnub', name: 'pubnub-gson', version: "$pubnubVersion"
    implementation "com.airbnb.android:lottie:$lottieVersion"

    // Sendbird SDK for Chat messaging
    implementation "com.sendbird.sdk:sendbird-android-sdk:$sendbirdVersion"

    // Tests frameworks
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "com.android.support.test:runner:$supportTestVersion"
    androidTestImplementation "com.android.support.test:rules:$supportTestVersion"
    androidTestImplementation ("com.android.support.test.espresso:espresso-core:$expressoVersion",
    {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Glide
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    // Mock library
    testImplementation "org.mockito:mockito-core:$mockitoVersion"

    // Time lib
    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabpVersion"

    // Analytics
    implementation "com.mixpanel.android:mixpanel-android:$mixpanelVersion"

    // Engagement SDK API
    api project(path: ':engagementsdkapi')
}

repositories {
    mavenCentral()
    maven { url "https://raw.githubusercontent.com/smilefam/SendBird-SDK-Android/master/" }
    google()
}

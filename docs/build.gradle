plugins {
    id "com.eden.orchidPlugin" version "0.20.0"
}

// 1. Include all official Orchid plugins and themes
dependencies {
    orchidImplementation "io.github.javaeden.orchid:OrchidDocs:0.20.0"
    orchidImplementation "io.github.javaeden.orchid:OrchidKotlindoc:0.20.0"
    orchidImplementation "io.github.javaeden.orchid:OrchidPluginDocs:0.20.0"
    orchidImplementation "io.github.javaeden.orchid:OrchidGithub:0.20.0"
}

// 2. Get Orchid from Jcenter
repositories {
    jcenter()
    maven { url = "https://kotlin.bintray.com/kotlinx/" }
}

// 3. Use the 'Editorial' theme, and view the site locally at 'http://localhost:8080'
orchid {
    theme = "Editorial"
    baseUrl = "https://willis-pinaud.github.io/orchid-ll/"
    version = "1.0.0"
    args = ["--experimentalSourceDoc"]
}

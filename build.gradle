// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 17
        targetSdkVersion = 28

        // App dependencies
        bugsnagVersion = "4+"
        constraintLayoutVersion = "1.1.3"
        dokkaVersion = "0.10.0"
        expressoVersion = "3.0.2"
        exoplayerVersion = "2.9.3"
        coroutinesVersion = "1.3.0-RC"
        glideVersion = '4.9.0'
        gradleVersion = '3.5.0'
        gsonVersion = '2.8.5'
        junitVersion = '4.12'
        kotlinVersion = '1.3.41'
        ktlintVersion = '0.30.0'
        lottieVersion = '3.0.3-support'
        mavenPluginVersion = '2.1'
        multidexVersion = '1.0.3'
        mixpanelVersion = '5.5.2'
        mockitoVersion = '2.18.3'
        okhttpVersion = '3.11.0'
        pubnubVersion = '4.29.2'
        gsonVersion = '2.8.6'
        okhttpVersion = '3.9.1'
        supportTestVersion = '1.0.2'
        supportLibraryVersion = '28.0.0'
        threetenabpVersion = "1.1.2"
        lifecycleVersion = "1.1.1"
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenPluginVersion"
        classpath "com.bugsnag:bugsnag-android-gradle-plugin:$bugsnagVersion"
    }
}

plugins {
    id "org.sonarqube" version "2.7.1"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'maven-publish'

group = 'com.livelike'

android {
    compileSdkVersion rootProject.compileSdkVersion

    androidExtensions {
        experimental = true
    }
    defaultPublishConfig "productionRelease"
    defaultConfig {
        // required for customizing vector icon colors
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        minSdkVersion rootProject.minSdkVersion
        compileSdkVersion rootProject.targetSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "2.46"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'proguard-rules.pro'

        buildConfigField "String", "SDK_VERSION", '"2.46"'
    }

    buildFeatures {
        viewBinding  true
    }

    afterEvaluate {
        publishing {
            publications {
                // creating a release publication
                release(MavenPublication) {
                    from components.release
                    groupId =  'com.livelike.android-engagement-sdk'
                    artifactId = 'engagementsdk'
                    version = '2.46'
                }
            }
        }
    }
    
    buildTypes {
        debug {}
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sonarqube {
        androidVariant 'stagingDebug'
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/dokka"
        configuration {
            skipEmptyPackages = true
            skipDeprecated = true
            includeNonPublic = false
            reportUndocumented = true
        }
    }

    configurations {
        debug
        release
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation 'com.google.android.material:material:1.3.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation 'androidx.multidex:multidex:2.0.1'

    // Pubnub SDK for real-time communication
    implementation group: 'com.pubnub', name: 'pubnub-gson', version: "$pubnubVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    implementation("com.squareup.okhttp3:okhttp:$okhttpVersion")
    implementation "com.airbnb.android:lottie:$lottieVersion"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'



    // Glide
    //noinspection GradleDependency
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.18'


    // Time lib
    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabpVersion"

    // Analytics
    implementation "com.mixpanel.android:mixpanel-android:$mixpanelVersion"

    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"


    // unit tests components
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.3'
    testImplementation "junit:junit:$junitVersion"
//    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:3.1.0"

    // to mock network layer and rest api resources
    testImplementation("com.squareup.okhttp3:mockwebserver:4.9.2")
    // Optional -- Robolectric environment
    testImplementation 'androidx.test:core:1.4.0'
    testImplementation 'org.robolectric:robolectric:4.6'
}

repositories {
    mavenCentral()
    google()
}
